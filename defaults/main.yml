---
# You need to set these
# consul_datacentre: string
# consul_key: string
# consul_servers: list(IPv4)

consul_builds:
- {version: "1.15.2", state: present}
- {version: "1.14.6", state: present}
consul_enable_ui: false
consul_etc_dir: /etc/consul
consul_lib_dir: /var/lib/consul
consul_format: zip
consul_log_dir: /var/log/consul
consul_role: client  # ... or server
consul_state: started
consul_version: "1.15.2"

consul_dirs:
- "{{ consul_etc_dir }}"
- "{{ consul_lib_dir }}"
- "{{ consul_log_dir }}"
...
